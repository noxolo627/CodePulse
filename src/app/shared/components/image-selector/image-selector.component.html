<div class="card h-100">
  <div class="card-header">
    <h3 class="card-title">Images</h3>
  </div>
  <div class="card-body">
    <div class="d-flex flex-md-row flex-sm-column flex-wrap">
      <div class="col-8 p-4" style="overflow-y: scroll">
        <ng-container *ngIf="images$ | async as images">
          <div class="d-flex flex-wrap">
            <div
              *ngFor="let image of images"
              (click)="getSelectedImage(image)"
              style="min-width: 100px; justify-content: center; cursor: pointer"
              class="me-1 bg-white d-flex align-items-center flex-column border p-3"
            >
              <img
                [src]="image.url"
                [title]="image.title"
                style="height: 100px"
              />
              <span class="mt-1">{{ image.title }}</span>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="col-4 p4">
        <h5 class="mt-3">Upload Image</h5>
        <ng-container>
          <form #form="ngForm" (submit)="onImageUpload()">
            <div class="mt-3">
              <input
                type="file"
                class="form-control"
                (change)="onFileChange($event)"
              />
            </div>
            <div class="mt-3">
              <input
                type="text"
                class="form-control"
                name="filename"
                placeholder="File Name"
                [(ngModel)]="fileName"
              />
            </div>
            <div class="mt-3">
              <input
                type="text"
                class="form-control"
                name="title"
                placeholder="Title"
                [(ngModel)]="title"
              />
            </div>
            <div class="mt-3">
              <button class="btn btn-primary" type="submit">Upload</button>
            </div>
          </form>
        </ng-container>
      </div>
    </div>
  </div>
</div>
